{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto mt-8 p-6 bg-white rounded shadow">
  <h2 class="text-xl font-semibold mb-4">Create Support Ticket</h2>

  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      <label class="block text-gray-700 mb-1">Subject</label>
      {{ form.subject|add_class:"w-full border border-gray-300 rounded px-3 py-2" }}
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 mb-1">Description</label>
      {{ form.description|add_class:"w-full border border-gray-300 rounded px-3 py-2 h-32" }}
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Submit Ticket
    </button>
  </form>
</div>
{% endblock %}
