{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Add Medical Record</h2>

<form method="POST" enctype="multipart/form-data" class="bg-white p-6 shadow-md rounded space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded shadow">
        Save Record
    </button>
</form>
{% endblock %}
