% extends "superadmin_dashboard/base_dashboard.html" %}

{% block content %}
<div class="p-6 max-w-2xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">{{ title }}</h2>

  <form method="post" class="bg-white p-6 rounded-lg shadow space-y-4">
    {% csrf_token %}
    <div>
      <label class="block font-medium">Name</label>
      {{ form.name|add_class:"w-full mt-1 px-3 py-2 border rounded" }}
    </div>

    <div>
      <label class="block font-medium">Location</label>
      {{ form.location|add_class:"w-full mt-1 px-3 py-2 border rounded" }}
    </div>

    <div>
      <label class="block font-medium">Is Active</label>
      {{ form.is_active }}
    </div>

    <div class="flex justify-end">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
    </div>
  </form>
</div>
{% endblock %}
