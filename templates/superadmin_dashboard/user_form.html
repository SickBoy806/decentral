{% extends "superadmin_dashboard/base_dashboard.html" %}

{% block content %}
<div class="p-6 max-w-lg mx-auto">
  <h1 class="text-2xl font-bold mb-6">{{ title }}</h1>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="space-y-4">
      {% for field in form %}
        <div>
          <label class="block mb-1 font-semibold" for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-600 text-sm">{{ field.errors }}</p>
          {% endif %}
        </div>
      {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary mt-4">Submit</button>
  </form>
</div>
{% endblock %}
