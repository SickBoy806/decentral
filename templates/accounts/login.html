{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="max-w-md mx-auto bg-white shadow-lg rounded-xl p-8">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Login to Your Account</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="bg-red-100 text-red-800 p-3 rounded mb-4">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block mb-1 text-sm">Username</label>
            <input type="text" name="username" required class="w-full px-4 py-2 border rounded focus:ring focus:outline-none">
        </div>
        <div>
            <label class="block mb-1 text-sm">Password</label>
            <input type="password" name="password" required class="w-full px-4 py-2 border rounded focus:ring focus:outline-none">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
</div>
{% endblock %}
