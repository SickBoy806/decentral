{% extends "admin_dashboard/base_admin.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Daily Activity Reports</h2>

<div class="space-y-4">
  {% for report in reports %}
    <div class="bg-white p-4 shadow rounded">
      <p><strong>{{ report.user.full_name }}</strong> | {{ report.date|date:"Y-m-d H:i" }}</p>
      <p class="mt-2 text-gray-700">{{ report.summary }}</p>
    </div>
  {% empty %}
    <p>No reports submitted yet.</p>
  {% endfor %}
</div>
{% endblock %}
