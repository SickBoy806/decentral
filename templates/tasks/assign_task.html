{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold text-blue-700 mb-4">Assign Task</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label class="block text-sm font-semibold">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-sm">{{ field.errors|striptags }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <button class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Assign Task</button>
    </form>
</div>
{% endblock %}
