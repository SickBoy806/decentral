<div id="{{ id }}" class="bg-white rounded-lg shadow-md p-5 flex flex-col gap-3">
    <div class="flex items-center justify-between">
        <div class="text-sm font-medium text-gray-600">{{ label }}</div>
        <div class="text-right text-lg font-bold text-gray-800" data-count="{{ count }}">{{ count }}</div>
    </div>
    <div class="relative w-full h-2 bg-gray-200 rounded-full overflow-hidden">
        <div class="absolute left-0 top-0 h-full bg-{{ color }}-500" style="width: {{ percent }}%;" data-progress></div>
    </div>
    <div class="flex items-center text-{{ color }}-600 text-sm mt-1">
        {% if icon == "clipboard" %}
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 4h13v16H3V4h5z" />
        </svg>
        {% elif icon == "clock" %}
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6l4 2" />
        </svg>
        {% elif icon == "check" %}
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        {% elif icon == "x" %}
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
        {% endif %}
        {{ label }}
    </div>
</div>
